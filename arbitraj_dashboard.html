<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä Arbitraj Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a2332;
            --bg-card-hover: #212d42;
            --accent-green: #00ff88;
            --accent-green-dim: #00ff8833;
            --accent-red: #ff4757;
            --accent-red-dim: #ff475733;
            --accent-blue: #3b82f6;
            --accent-yellow: #fbbf24;
            --accent-purple: #a855f7;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border-color: #2d3748;
            --glow-green: 0 0 20px rgba(0, 255, 136, 0.3);
            --glow-red: 0 0 20px rgba(255, 71, 87, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(ellipse at top, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
                radial-gradient(ellipse at bottom right, rgba(0, 255, 136, 0.05) 0%, transparent 50%);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 30px;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-card);
            border-radius: 20px;
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent-green);
            animation: pulse 2s infinite;
        }

        .status-dot.offline {
            background: var(--accent-red);
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; box-shadow: var(--glow-green); }
            50% { opacity: 0.5; box-shadow: none; }
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .test-mode-badge {
            padding: 6px 12px;
            background: var(--accent-yellow);
            color: #000;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            display: none;
        }

        .test-mode-badge.active {
            display: block;
        }

        .last-update {
            font-size: 12px;
            color: var(--text-muted);
            font-family: 'JetBrains Mono', monospace;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: var(--bg-card-hover);
            transform: translateY(-2px);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-value.positive {
            color: var(--accent-green);
        }

        .stat-value.negative {
            color: var(--accent-red);
        }

        .stat-change {
            font-size: 12px;
            margin-top: 5px;
            font-family: 'JetBrains Mono', monospace;
        }

        .stat-change.positive {
            color: var(--accent-green);
        }

        .stat-change.negative {
            color: var(--accent-red);
        }

        /* Budget Section */
        .budget-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        @media (max-width: 768px) {
            .budget-section {
                grid-template-columns: 1fr;
            }
        }

        .budget-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
        }

        .budget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .budget-title {
            font-size: 16px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .budget-icon {
            font-size: 20px;
        }

        .budget-amount {
            font-size: 32px;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
            margin-bottom: 15px;
        }

        .progress-bar {
            height: 8px;
            background: var(--bg-secondary);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .progress-fill.viop {
            background: linear-gradient(90deg, var(--accent-blue), var(--accent-purple));
        }

        .progress-fill.spot {
            background: linear-gradient(90deg, var(--accent-green), var(--accent-yellow));
        }

        .budget-details {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Positions Table */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .positions-section {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 30px;
            overflow-x: auto;
        }

        .positions-table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
        }

        .positions-table th {
            text-align: left;
            padding: 12px 15px;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 11px;
            border-bottom: 1px solid var(--border-color);
        }

        .positions-table td {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .positions-table tr:last-child td {
            border-bottom: none;
        }

        .positions-table tr:hover {
            background: var(--bg-card-hover);
        }

        .symbol-cell {
            font-weight: 600;
            color: var(--accent-blue);
        }

        .strategy-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--accent-purple);
            color: white;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 500;
        }

        .pending-badge {
            display: inline-block;
            padding: 4px 8px;
            background: var(--accent-yellow);
            color: #000;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            margin-left: 8px;
        }

        .pnl-cell.positive {
            color: var(--accent-green);
        }

        .pnl-cell.negative {
            color: var(--accent-red);
        }

        .no-positions {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        /* Costs Section */
        .costs-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .cost-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
        }

        .cost-label {
            font-size: 11px;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .cost-value {
            font-size: 18px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            color: var(--accent-red);
        }

        /* Info Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .info-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
        }

        .info-card h3 {
            font-size: 14px;
            color: var(--text-muted);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid var(--border-color);
            font-size: 13px;
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-row span:first-child {
            color: var(--text-secondary);
        }

        .info-row span:last-child {
            font-family: 'JetBrains Mono', monospace;
            font-weight: 500;
        }

        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-muted);
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top-color: var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Error State */
        .error {
            text-align: center;
            padding: 40px;
            color: var(--accent-red);
        }

        .error-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 30px;
            color: var(--text-muted);
            font-size: 12px;
            border-top: 1px solid var(--border-color);
            margin-top: 30px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .positions-table {
                font-size: 11px;
            }
            
            .positions-table th, .positions-table td {
                padding: 10px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">üìä Arbitraj Dashboard</div>
                <div class="status-badge">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Baƒülanƒ±yor...</span>
                </div>
            </div>
            <div class="header-right">
                <div class="test-mode-badge" id="testModeBadge">üß™ TEST MODU</div>
                <div class="last-update">
                    Son G√ºncelleme: <span id="lastUpdate">--:--:--</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main id="mainContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>Veriler y√ºkleniyor...</p>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            Calendar Spread Arbitraj Sistemi ‚Ä¢ Veriler GitHub Gist √ºzerinden g√ºncellenir
        </footer>
    </div>

    <script>
        // ============================================
        // GIST CONFIGURATION - BURAYA GIST ID'Nƒ∞Zƒ∞ YAZIN
        // ============================================
        const GIST_ID = '0c75d067acf910e473b9799ea2393506';
        const REFRESH_INTERVAL = 30000; // 30 saniye
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        function formatNumber(num, decimals = 0) {
            if (num === null || num === undefined) return '--';
            return new Intl.NumberFormat('tr-TR', {
                minimumFractionDigits: decimals,
                maximumFractionDigits: decimals
            }).format(num);
        }

        function formatPercent(num) {
            if (num === null || num === undefined) return '--';
            return (num * 100).toFixed(2) + '%';
        }

        function formatTime(isoString) {
            if (!isoString) return '--:--:--';
            const date = new Date(isoString);
            return date.toLocaleTimeString('tr-TR');
        }

        function formatDate(isoString) {
            if (!isoString) return '--';
            const date = new Date(isoString);
            return date.toLocaleDateString('tr-TR');
        }

        function getPnlClass(value) {
            if (value > 0) return 'positive';
            if (value < 0) return 'negative';
            return '';
        }

        // ============================================
        // RENDER FUNCTIONS
        // ============================================
        function renderDashboard(data) {
            const mainContent = document.getElementById('mainContent');
            
            // Test mode badge
            const testModeBadge = document.getElementById('testModeBadge');
            if (data.test_mode) {
                testModeBadge.classList.add('active');
            } else {
                testModeBadge.classList.remove('active');
            }

            // Calculate totals
            const totalPnl = (data.realized_pnl || 0) + (data.expected_pnl || 0);
            const viop_usage_pct = data.futures_usage_pct || 0;
            const spot_usage_pct = data.spot_exposure && data.current_spot_budget 
                ? (data.spot_exposure / data.initial_spot_budget * 100) : 0;

            mainContent.innerHTML = `
                <!-- Stats Grid -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Ger√ßekle≈üen K/Z</div>
                        <div class="stat-value ${getPnlClass(data.realized_pnl)}">${formatNumber(data.realized_pnl || 0)} ‚Ç∫</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Beklenen K/Z</div>
                        <div class="stat-value ${getPnlClass(data.expected_pnl)}">${formatNumber(data.expected_pnl || 0)} ‚Ç∫</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Toplam K/Z</div>
                        <div class="stat-value ${getPnlClass(totalPnl)}">${formatNumber(totalPnl)} ‚Ç∫</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">A√ßƒ±k Pozisyon</div>
                        <div class="stat-value">${data.open_positions_count || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Kapanan ƒ∞≈ülem</div>
                        <div class="stat-value">${data.closed_positions_count || 0}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Ba≈üarƒ± Oranƒ±</div>
                        <div class="stat-value">${data.total_trades > 0 ? ((data.successful_trades / data.total_trades) * 100).toFixed(0) : 0}%</div>
                    </div>
                </div>

                <!-- Budget Section -->
                <div class="budget-section">
                    <div class="budget-card">
                        <div class="budget-header">
                            <div class="budget-title">
                                <span class="budget-icon">üí∞</span>
                                VIOP Teminat B√ºt√ßesi
                            </div>
                            <div class="stat-change ${getPnlClass(data.budget_change)}">
                                ${data.budget_change >= 0 ? '+' : ''}${formatNumber(data.budget_change || 0)} ‚Ç∫
                            </div>
                        </div>
                        <div class="budget-amount">${formatNumber(data.current_budget || 0)} ‚Ç∫</div>
                        <div class="progress-bar">
                            <div class="progress-fill viop" style="width: ${Math.min(viop_usage_pct, 100)}%"></div>
                        </div>
                        <div class="budget-details">
                            <span>Kullanƒ±m: ${formatNumber(data.futures_exposure || 0)} ‚Ç∫</span>
                            <span>${viop_usage_pct.toFixed(1)}%</span>
                        </div>
                    </div>

                    <div class="budget-card">
                        <div class="budget-header">
                            <div class="budget-title">
                                <span class="budget-icon">üè¶</span>
                                Spot B√ºt√ße
                            </div>
                            <div class="stat-change ${getPnlClass(data.spot_budget_change)}">
                                ${data.spot_budget_change >= 0 ? '+' : ''}${formatNumber(data.spot_budget_change || 0)} ‚Ç∫
                            </div>
                        </div>
                        <div class="budget-amount">${formatNumber(data.current_spot_budget || 0)} ‚Ç∫</div>
                        <div class="progress-bar">
                            <div class="progress-fill spot" style="width: ${Math.min(spot_usage_pct, 100)}%"></div>
                        </div>
                        <div class="budget-details">
                            <span>Kullanƒ±m: ${formatNumber(data.spot_exposure || 0)} ‚Ç∫</span>
                            <span>${spot_usage_pct.toFixed(1)}%</span>
                        </div>
                    </div>
                </div>

                <!-- Calendar Spread Positions -->
                <div class="positions-section">
                    <div class="section-title">
                        üìà Calendar Spread Pozisyonlarƒ±
                    </div>
                    ${renderPositionsTable(data.positions || [])}
                </div>

                <!-- Spot-Near Positions -->
                ${(data.spot_near_positions && data.spot_near_positions.length > 0) ? `
                <div class="positions-section">
                    <div class="section-title">
                        üîÑ Spot-Near Pozisyonlarƒ±
                    </div>
                    ${renderSpotNearTable(data.spot_near_positions)}
                </div>
                ` : ''}

                <!-- Costs -->
                <div class="section-title" style="margin-top: 20px;">üí∏ Maliyet √ñzeti</div>
                <div class="costs-grid">
                    <div class="cost-card">
                        <div class="cost-label">Komisyon</div>
                        <div class="cost-value">${formatNumber(data.total_commission_paid || 0)} ‚Ç∫</div>
                    </div>
                    <div class="cost-card">
                        <div class="cost-label">Takasbank</div>
                        <div class="cost-value">${formatNumber(data.total_takasbank_paid || 0)} ‚Ç∫</div>
                    </div>
                    <div class="cost-card">
                        <div class="cost-label">BSMV</div>
                        <div class="cost-value">${formatNumber(data.total_tax_paid || 0)} ‚Ç∫</div>
                    </div>
                    <div class="cost-card">
                        <div class="cost-label">Toplam Maliyet</div>
                        <div class="cost-value">${formatNumber(data.total_costs || 0)} ‚Ç∫</div>
                    </div>
                </div>

                <!-- Info Cards -->
                <div class="info-grid">
                    <div class="info-card">
                        <h3>üìä Piyasa Bilgileri</h3>
                        <div class="info-row">
                            <span>Risksiz Faiz</span>
                            <span>${formatPercent(data.risk_free_rate)}</span>
                        </div>
                        <div class="info-row">
                            <span>Dinamik E≈üik</span>
                            <span>${formatPercent(data.dynamic_threshold)}</span>
                        </div>
                        <div class="info-row">
                            <span>Near Vadeye Kalan</span>
                            <span>${data.near_days_to_expiry || 0} g√ºn</span>
                        </div>
                        <div class="info-row">
                            <span>Spread (Near-Far)</span>
                            <span>${data.spread_days || 0} g√ºn</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>‚öôÔ∏è Ayarlar</h3>
                        <div class="info-row">
                            <span>Calendar E≈üik</span>
                            <span>${formatPercent(data.calendar_threshold)}</span>
                        </div>
                        <div class="info-row">
                            <span>Spot-Near E≈üik</span>
                            <span>${formatPercent(data.spot_near_threshold)}</span>
                        </div>
                        <div class="info-row">
                            <span>Spot-Near Max G√ºn</span>
                            <span>${data.spot_near_max_days || 8} g√ºn</span>
                        </div>
                        <div class="info-row">
                            <span>Sembol Sayƒ±sƒ±</span>
                            <span>${data.symbol_count || 0}</span>
                        </div>
                    </div>

                    <div class="info-card">
                        <h3>üìÖ ƒ∞statistikler</h3>
                        <div class="info-row">
                            <span>Tarih</span>
                            <span>${data.date || '--'}</span>
                        </div>
                        <div class="info-row">
                            <span>Ba≈üarƒ±lƒ± ƒ∞≈ülem</span>
                            <span>${data.successful_trades || 0}</span>
                        </div>
                        <div class="info-row">
                            <span>Ba≈üarƒ±sƒ±z ƒ∞≈ülem</span>
                            <span>${data.failed_trades || 0}</span>
                        </div>
                        <div class="info-row">
                            <span>G√ºnl√ºk Maliyet</span>
                            <span>${formatNumber(data.daily_costs || 0)} ‚Ç∫</span>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderPositionsTable(positions) {
            if (!positions || positions.length === 0) {
                return '<div class="no-positions">A√ßƒ±k pozisyon bulunmuyor</div>';
            }

            const rows = positions.map(pos => `
                <tr>
                    <td class="symbol-cell">
                        ${pos.symbol}
                        ${pos.pending ? '<span class="pending-badge">PENDING</span>' : ''}
                    </td>
                    <td><span class="strategy-badge">${pos.strategy || 'NLFS'}</span></td>
                    <td>${pos.qty || pos.near_qty || 1}</td>
                    <td class="pnl-cell ${getPnlClass(pos.expected_return)}">${formatPercent(pos.expected_return)}</td>
                    <td class="pnl-cell ${getPnlClass(pos.current_pnl)}">${formatNumber(pos.current_pnl || 0)} ‚Ç∫</td>
                </tr>
            `).join('');

            return `
                <table class="positions-table">
                    <thead>
                        <tr>
                            <th>Sembol</th>
                            <th>Strateji</th>
                            <th>Kontrat</th>
                            <th>Beklenen</th>
                            <th>G√ºncel K/Z</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        function renderSpotNearTable(positions) {
            if (!positions || positions.length === 0) {
                return '<div class="no-positions">A√ßƒ±k spot-near pozisyon bulunmuyor</div>';
            }

            const rows = positions.map(pos => `
                <tr>
                    <td class="symbol-cell">${pos.symbol}</td>
                    <td>${pos.spot_qty || 0} lot</td>
                    <td>${pos.near_qty || 0}</td>
                    <td>${pos.days_to_expiry || 0} g√ºn</td>
                    <td class="pnl-cell ${getPnlClass(pos.expected_return)}">${formatPercent(pos.expected_return)}</td>
                    <td class="pnl-cell ${getPnlClass(pos.current_pnl)}">${formatNumber(pos.current_pnl || 0)} ‚Ç∫</td>
                </tr>
            `).join('');

            return `
                <table class="positions-table">
                    <thead>
                        <tr>
                            <th>Sembol</th>
                            <th>Spot</th>
                            <th>Near</th>
                            <th>Vadeye Kalan</th>
                            <th>Beklenen</th>
                            <th>G√ºncel K/Z</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${rows}
                    </tbody>
                </table>
            `;
        }

        function renderError(message) {
            document.getElementById('mainContent').innerHTML = `
                <div class="error">
                    <div class="error-icon">‚ö†Ô∏è</div>
                    <p>${message}</p>
                    <p style="font-size: 12px; margin-top: 10px;">L√ºtfen Gist ID'nizi kontrol edin</p>
                </div>
            `;
        }

        function updateStatus(online) {
            const dot = document.getElementById('statusDot');
            const text = document.getElementById('statusText');
            
            if (online) {
                dot.classList.remove('offline');
                text.textContent = '√áevrimi√ßi';
            } else {
                dot.classList.add('offline');
                text.textContent = '√áevrimdƒ±≈üƒ±';
            }
        }

        // ============================================
        // DATA FETCHING
        // ============================================
        async function fetchData() {
            if (GIST_ID === 'BURAYA_GIST_ID_YAZIN') {
                renderError('L√ºtfen GIST_ID deƒüi≈ükenini ayarlayƒ±n');
                updateStatus(false);
                return;
            }

            try {
                const url = `https://api.github.com/gists/${GIST_ID}`;
                const response = await fetch(url, {
                    headers: {
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const gist = await response.json();
                const content = gist.files['arb_stats.json']?.content;

                if (!content) {
                    throw new Error('arb_stats.json dosyasƒ± bulunamadƒ±');
                }

                const data = JSON.parse(content);
                
                // Update last update time
                document.getElementById('lastUpdate').textContent = formatTime(data.timestamp || data.saved_at);
                
                renderDashboard(data);
                updateStatus(true);

            } catch (error) {
                console.error('Veri √ßekme hatasƒ±:', error);
                renderError(`Veri alƒ±namadƒ±: ${error.message}`);
                updateStatus(false);
            }
        }

        // ============================================
        // INITIALIZATION
        // ============================================
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
            setInterval(fetchData, REFRESH_INTERVAL);
        });
    </script>
</body>
